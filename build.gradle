plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'

}

group 'org.testspector'
version = project.property("version").toString();


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation group: 'org.easymock', name: 'easymock', version: '4.2'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1', group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.7.0'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile("org.assertj:assertj-core:3.19.0")
    implementation 'me.xdrop:fuzzywuzzy:1.3.1'
}


// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    type 'IU'
    version = '2019.2'
    plugins = ['com.intellij.java', "JavaScriptLanguage","JavaScriptDebugger"]
}
patchPluginXml {
    sinceBuild="192"
    untilBuild = "193.5233.101"
    changeNotes("Inspection run optimization and documentation links updated to point to the google-translated documentation in english")
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}

test {
    maxHeapSize = "1024m"
    useJUnitPlatform()
}

buildPlugin {

}
runPluginVerifier{
    localPaths = []
    ideVersions = []

}
